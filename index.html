    <script type="text/javascript">
    	
    	var ip = "http://keyprojectapi.biztest.top:8185"	//测试
//  	var ip = "http://219.143.207.136:8086"						//生产
    	window.onunload = onunload_message;
     	function onunload_message(){
     		if(window.XMLHttpRequest)//如果有XMLHttpRequest，那就是非IE6浏览器。()里面加window的原因下面会有描述。
        {
            var oAjax = new XMLHttpRequest();//创建ajax对象
        }
        else//如果没有XMLHttpRequest，那就是IE6浏览器
        {
            var oAjax = new ActiveXObject("Microsoft.XMLHTTP");//IE6浏览器创建ajax对象
        }
        oAjax.open("GET",ip + "/userInfo/updateLoginOutTime;JSESSIONID=" +　sessionStorage.getItem('JSESSIONID'),true);
        
        oAjax.send();
        
        oAjax.onreadystatechange = function(){
        	if(oAjax.readyState == 4){
        		if(oAjax.status == 200){
        			console.log(oAjax.responseText)
        		}
        	}
        }
    	}   
		</script>
